<ui:composition template="/layout/errorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="contentTitle">EL Exception</ui:define>

    <ui:define name="errorContent">
        <p>Error evaluating an EL expression.</p>
        <ui:fragment
                rendered="#{not empty requestScope['javax.servlet.error.message']}">
            <p>
                The specific error message is:
                <code>
                    <h:outputText
                            value="#{requestScope['javax.servlet.error.message']}"
                            escape="false"/>
                </code>
            </p>
        </ui:fragment>
    </ui:define>
</ui:composition>
