<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:hftl="http://hftl.org"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{binaryStorageConfigurationBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem value="#{messages['menu.storages']}" disabled="true" />
				<p:menuitem value="#{messages['binaryStorageConfiguration.title']}" outcome="binaryStorageConfigurations" />
			</p:breadCrumb>
		</h:form>

		<hftl:searchPanel label="#{messages['binaryStorageConfiguration.search']}" exportToCsv="true" exportToJson="true" exportToXml="true"
			backingBean="#{binaryStorageConfigurationListBean}" columns="3">
			<hftl:searchField label="#{messages['businessEntity.code']}" field="code" />
		</hftl:searchPanel>

		<hftl:dataList exportXlsxButton="false" formId="binaryStorageConfigurations" backingBean="#{binaryStorageConfigurationBean}" sortBy="code">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" />
			<hftl:column label="#{messages['binaryStorageConfiguration.rootPath']}" field="rootPath" />

			<hftl:actionsColumn permission="#{currentUser.hasRole('administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
