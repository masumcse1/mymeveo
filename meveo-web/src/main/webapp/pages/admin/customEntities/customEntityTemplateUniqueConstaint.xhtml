<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:s="http://jboss.org/seam/faces">
    <p:dialog id="uniqueConstraintsDialog" header="#{messages['customUniqueConstraint.addConstraint.header']}" widgetVar="uniqueConstraintsDialog" modal="true" closeOnEscape="true" width="80%" closable="true" appendTo="@(body)">
        <hftl:decorateFormPanel formId="uniqueConstraintsDialogForm">
            <ui:define name="fields">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <hftl:decorateFormField fieldId="code" label="#{messages['customUniqueConstraint.code']}">
                            <p:inputText id="code" value="#{customEntityTemplateBean.customEntityTemplateUniqueConstraint.code}" size="50" maxlength="50"  readonly="#{customEntityTemplateBean.isUpdate}" />
                        </hftl:decorateFormField>
                        <hftl:decorateFormField fieldId="description" label="#{messages['customUniqueConstraint.description']}" >
                            <p:inputText id="description" value="#{customEntityTemplateBean.customEntityTemplateUniqueConstraint.description}" size="100" maxlength="100" disabled="false" />
                        </hftl:decorateFormField>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <hftl:decorateFormField fieldId="cypherQuery" label="#{messages['customUniqueConstraint.cypherQuery']}" >
                            <p:inputTextarea id="cypherQuery" value="#{customEntityTemplateBean.customEntityTemplateUniqueConstraint.cypherQuery}" rows="5" cols="158"  autoResize="false"/>
                        </hftl:decorateFormField>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <hftl:decorateFormField fieldId="trustScore" label="#{messages['customUniqueConstraint.trustScore']}" >
                            <p:inputNumber id="trustScore" value="#{customEntityTemplateBean.customEntityTemplateUniqueConstraint.trustScore}" symbolPosition="s" decimalPlaces="0"/>
                        </hftl:decorateFormField>
                        <hftl:decorateFormField fieldId="position" label="#{messages['customUniqueConstraint.position']}" >
                            <p:inputNumber id="position" value="#{customEntityTemplateBean.customEntityTemplateUniqueConstraint.position}" symbolPosition="s" decimalPlaces="0"/>
                        </hftl:decorateFormField>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <hftl:decorateFormField fieldId="applicableOnEl" label="#{messages['customUniqueConstraint.applicableOnEl']}" >
                            <p:inputText id="applicableOnEl" value="#{customEntityTemplateBean.customEntityTemplateUniqueConstraint.applicableOnEl}" size="158"/>
                        </hftl:decorateFormField>
                    </h:panelGrid>
                </h:panelGrid>
            </ui:define>
            <ui:define name="buttons">
                <p:commandButton value="#{messages['action.save']}" action="#{customEntityTemplateBean.saveUniqueConstraint}" update=":cetForm:messages :cetForm:uniqueConstraintsPanel"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed){PF('uniqueConstraintsDialog').hide();}" ajax="true" />
                <p:button value="#{messages['action.cancel']}" onclick="PF('uniqueConstraintsDialog').hide(); return false;" />
            </ui:define>
        </hftl:decorateFormPanel>
    </p:dialog>
</ui:composition>
