<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	xmlns:o="http://omnifaces.org/ui" template="/layout/template.xhtml"
	xmlns:hftl="http://hftl.org">

	<ui:define name="body">

		<o:importConstants type="org.meveo.util.Version" />

		<hftl:emptyTag></hftl:emptyTag>

		<div style="margin: auto; width: 500px; margin-top: 20px;">
			<h1 class="TexAlCenter">Meveo Software</h1>
			<p class="TexAlCenter FontBold Fs14">Source Code and Documentation: <a href="https://github.com/meveo-org/meveo">https://github.com/meveo-org/meveo</a></p>
			<hr style="width: 100%" />

			<h:panelGrid columns="2" style="margin-top: 50px; width: 100%">
				<h:outputText styleClass="Fs14"
					value="#{messages['meveoInstance.productVersion']}" />
				<h:outputText styleClass="Fs14" value="#{Version.appVersion}" />
				<h:outputText styleClass="Fs14"
					value="#{messages['meveoInstance.buildId']}" />
				<h:outputText styleClass="Fs14" value="#{Version.buildNumber}" />
			</h:panelGrid>

		</div>

	</ui:define>

</ui:composition>
