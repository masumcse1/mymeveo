<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:s="http://jboss.org/seam/faces" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                     listener="#{customEntityReferenceBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    <ui:define name="body">

        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.admin']}" disabled="true" />
                <p:menuitem outcome="menuConfiguration" value="#{messages['menu.menuConfiguration']}" />
            </p:breadCrumb>
        </h:form>

        <hftl:searchPanel label="#{messages['menuConfiguration.search']}" columns="3"
                          backingBean="#{customEntityReferenceBean}">
            <hftl:searchField label="#{messages['menuConfiguration.code']}"
                              field="customEntityTemplate.code"/>
        </hftl:searchPanel>

        <hftl:dataList backingBean="#{customEntityReferenceBean}">
            <hftl:column label="#{messages['menuConfiguration.code']}" 	field="customEntityTemplate.code" width="50%" entityView="menuConfigurationDetail" valueIdField="id"/>
            <hftl:actionsColumn	permission="#{currentUser.hasRole('superAdminManagement')}" />
        </hftl:dataList>
    </ui:define>
</ui:composition>
