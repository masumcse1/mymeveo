<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
    template="/layout/template.xhtml">
        
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['matrix.EntryTitle']}" backingBean="#{matrixEntryBean}" >
    	
    		<custom:searchPanel label="#{messages['matrixEntry.search']}" newButtonView="/pages/rating/matrixEntries/matrixEntryDetail.xhtml">
				<custom:searchField label="#{messages['matrixEntry.coordinates']}" field="coordinates" />
				<custom:searchField label="#{messages['matrixEntry.value']}" field="value" />
				<custom:searchEntityField label="#{messages['matrixEntry.matrixDefinition']}" field="matrixDefinition" childField="name" service="#{matrixService}" />
			</custom:searchPanel>
			
    		
	    	<custom:dataList dataModel="#{matrixEntries}">
	    		<custom:column label="#{messages['matrixEntry.coordinates']}" field="coordinates" />
				<custom:column label="#{messages['matrixEntry.value']}" field="value" />
				<custom:column label="#{messages['matrixEntry.matrixDefinition']}" field="matrixDefinition" childField="name"/>
				<custom:actionsColumn editView="/pages/rating/matrixEntries/matrixEntryDetail.xhtml" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
