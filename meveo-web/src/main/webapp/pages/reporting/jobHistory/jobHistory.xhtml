<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
    template="/layout/template.xhtml">
        
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['jobHistory.title']}" backingBean="#{jobExecutionHistoryBean}">
    	
    			<custom:searchPanel label="#{messages['jobHistory.search']}" new ="false">
					<custom:searchEntityField label="#{messages['jobHistory.job']}" field="job" childField="name" service="#{jobService}" />
    		    	<custom:searchField label="#{messages['jobHistory.executionDate']}" field="executionDate"/>
    		</custom:searchPanel>
    			<custom:dataList backingBean="#{jobExecutionHistoryBean}" dataModel="#{jobExecutionHistories}">
    				<custom:column label="#{messages['jobHistory.job']}" field="job" childField="name" childFieldId="id" view="/pages/reporting/jobs/jobDetail.xhtml" backView="jobHistory"/>
    		    	<custom:column label="#{messages['jobHistory.executionDate']}" field="executionDate" isDate="true"/>
		       		<custom:column label="#{messages['jobHistory.linesRead']}" field="linesRead"/>
		       		<custom:column label="#{messages['jobHistory.linesInserted']}" field="linesInserted" />
		       		<custom:column label="#{messages['jobHistory.linesRejected']}" field="linesRejected"/>
		    </custom:dataList>
    	
		    
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
