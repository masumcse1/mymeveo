<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:hftl="http://hftl.org">

<ui:composition>
    <hftl:decorateFormField fieldId="#{id}" label="#{label}" componentWidth="#{componentWidth}" newLine="#{newLine}"
        displayOneLine="#{displayOneLine}" styleClass="#{styleClass}" style="#{style}" labelStyle="#{labelStyle}"
        labelStyleClass="#{labelStyleClass}" inputStyle="#{inputStyle}" inputStyleClass="#{inputStyleClass}" labelWidth="#{labelWidth}"
        inputWidth="#{inputWidth}">

		<h:outputText value="#{messages['functionParamsForm.infoEntityVariable']}" />
        <p:dataTable id="#{id}" value="#{scriptInstanceBean.getScriptInputs(script)}" resizableColumns="true" var="item" paginator="false" styleClass="custom-grid" reflow="true">

			<p:column headerText="#{messages['functionParamsForm.parameterName']}">
				<h:outputText value="#{item.name}" />
			</p:column>
			
			<p:column headerText="#{messages['functionParamsForm.parameterDescription']}">
				<h:outputText value="#{item.description}" />
			</p:column>
			
			<p:column headerText="#{messages['functionParamsForm.parameterValue']}">
				<h:inputText value="#{value[item.name]}" size="40" />
			</p:column>
			
        </p:dataTable>

    </hftl:decorateFormField>
</ui:composition>

</html>
